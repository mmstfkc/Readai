services:
  redis:
    image: redis:7-alpine
    container_name: readai-redis
    ports:
      - "6379:6379"
    volumes:
      - readai_redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]

  api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    container_name: readai-api
    env_file:
      - ../.env
    volumes:
      - ../services/api:/app/services/api
      - ../storage:/app/storage
      - ../models:/app/models
    ports:
      - "8000:8000"
    depends_on:
      - redis

    # GPU opsiyonel: NVIDIA Container Toolkit yüklüyse çalışır
    environment:
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-all}
      - NVIDIA_DRIVER_CAPABILITIES=${NVIDIA_DRIVER_CAPABILITIES:-compute,utility}

  worker:
    build:
      context: ..
      dockerfile: docker/worker.Dockerfile
    container_name: readai-worker
    env_file:
      - ../.env
    volumes:
      - ../services/worker:/app/services/worker
      - ../storage:/app/storage
      - ../models:/app/models
    depends_on:
      - redis

    environment:
      - LOCAL_LLM_PATH=/app/models/llm/current
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-all}
      - NVIDIA_DRIVER_CAPABILITIES=${NVIDIA_DRIVER_CAPABILITIES:-compute,utility}

volumes:
  readai_redis_data:
